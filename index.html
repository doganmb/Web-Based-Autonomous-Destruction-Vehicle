<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Robot Control Panel</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div>
        <h1 class="title">Web Based Robot Control Panel</h1>
        <h1 id="scan" class="scan" style="display: none;"></h1>
        <h1 id="select" class="select" style="display: none;"></h1>
        <button id="control_btn" class="big_button" style="left: 15%; top: 35%;display: block;">Control</button>
        <button id="scan_btn" class="big_button" style="left: 55%; top: 35%;display: block;">Scan</button>
        <button id="up_btn" class="small_button" style="left: 40%;top: 25%;display: none;">Forward</button>
        <button id="left_btn" class="small_button" style="left: 25%;top: 40%;display: none;">Left</button>
        <button id="right_btn" class="small_button" style="left: 55%;top: 40%;display: none;">Right</button>
        <button id="down_btn" class="small_button" style="left: 40%;top: 55%;display: none;">Backward</button>
        <button id="main_btn" class="main_button" style="left: 75%;top: 75%;display: none;">Main</button>
        <button id="target_red" class="target_red" style="display: none;"></button>
        <button id="target_green" class="target_green" style="display: none;"></button>
        <button id="target_blue" class="target_blue" style="display: none;"></button>
        <button id="target_yellow" class="target_yellow" style="display: none;"></button>
        <button id = "go" class="go" style="display: none;">GO</button>
    </div>

    <script src="js/all.js"></script>
</body>
</html>
